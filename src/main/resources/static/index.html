<!DOCTYPE html>
<html>
<head>
  <title>REST API Example</title>
</head>
<body>
<h1>Data from the Backend</h1>
<div id="data"></div>
<script>
  // JavaScript code to fetch data from the backend and display it
  fetch('/api/data')
          .then(response => response.text())
          .then(data => {
            document.getElementById('data').textContent = data;
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
</script>
</body>
</html>
